<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main id="loguin">
        <section id="imagem">

        </section>
        <section id="formulario"> 
            <h1>Loguin</h1>
            <p>Logue em sua conta com e-mail e senha para prosseguir</p>

            <form action="loguin.js" method="post" autocomplete="on">
                <div id="divemail">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" name="email" id="email" required autocomplete="email" placeholder="Digite seu e-mail...">
                    <label for="email"></label>
                </div>
                <div id="divsenha">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" name="senha" id="senha" required autocomplete="new-password" placeholder="Digite sua senha...">
                    <label for="senha"></label>
                </div>
                <div>
                    <label for="entrar"><input type="submit" value="Entrar" id="inputenviar"></label>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
