<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Loguin</title>
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="loguin">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Loguin</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça loguin para acessar sua conta e poder fazer as conmfigurações no seu ambiente
                </p>
             
                
                <form action="aa.php" method="post" autocomplete="on">
                    <div id="email">
                        <span id="mail" class="material-symbols-outlined">
                            mail
                        </span>
                        <input type="email" name="seuemail" id="seuemail" autocomplete="email" required placeholder="Digite seu e-mail...">
                        <label for="seuemail">E-mail</label>
                    </div>
                    <div id="senha">
                        <span id="key" class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="suasenha" id="suasenha" required placeholder="Digite sua senha...">
                        <label for="suasenha">Senha</label>
                    </div>
                    <br>
                    <div id="enviar">
                        <input type="submit" name="submeter" id="submeter" value="Enviar">
                    </div>
                    
                    <div id="esqueci_senha">
                        <a href="#" class="botao">Esqueci a Senha</a>
                    </div>
                </form>
                    
            </div>
        </section>
    </main>
</body>
</html>
