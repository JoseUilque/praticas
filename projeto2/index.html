<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="center">
            <div class="img">
                <img src="imagens/logo1.png">
                <img src="imagens/logo2.png">
            </div>
        </div>
    </header>
    <section class="loguin center">
        <form>
            <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
            <div class="container-geral-input">
                <div class="container-input">
                    <label for="nome">*Nome completo</label>
                    <input type="text" name="nome" id="nome" required placeholder="Digite seu nome...">
                </div>
                <div class="container-input">
                    <label for="email">*E-mail</label>
                    <input type="email" name="email" id="email" required placeholder="Digite seu e-mail...">
                </div>
                <div class="container-input">
                    <label for="fone">*Fone</label>
                    <input type="tel" name="fone" id="fone" required placeholder="Digite seu telefone...">
                </div>
                <div class="button">
                    <button>Enviar</button>
                </div>
                <p>*Campos obrigtórios</p>
            </div>
        </form>
        <div class="img-seta">
            <img src="imagens/arrow.png">
        </div>
    </section>
</body>
</html>
